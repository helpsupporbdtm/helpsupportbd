
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Optional: Add a link to a CSS file here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of a Google Login integration.</p>
    <button onclick="googleLogin()">Login with Gmail</button>
    <p id="message"></p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCftpJui6PAUzR1Pe7e0Xf8yqiqjNfvgN4",
      authDomain: "myloginproject-4c152.firebaseapp.com",
      projectId: "myloginproject-4c152",
      storageBucket: "myloginproject-4c152.firebasestorage.app",
      messagingSenderId: "497263655501",
      appId: "1:497263655501:web:4de03ae7b65589ec60ba04"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Login Function
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById('message').innerText = `Logged in as: ${user.displayName}`;
        })
        .catch(error => {
          console.error("Error:", error.message);
          document.getElementById('message').innerText = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
